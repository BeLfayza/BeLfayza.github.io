<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YadaYadaDesu!</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      font-family: sans-serif;
      overflow: hidden;
      color: white;
    }

    #matikanne {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.2;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    #counter {
      font-size: 72px;
      font-weight: bold;
      margin-bottom: 20px;
      user-select: none;
      z-index: 10;
    }

    button {
      background-color: #5900ff;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      z-index: 10;
    }

    button:hover {
      background-color: #7a33ff;
      transform: scale(1.05);
    }

    .chibi {
      position: fixed;
      width: 150px;
      pointer-events: none;
      z-index: 5;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes rightToLeft {
      from { right: -200px; }
      to { right: 110vw; }
    }

    @keyframes leftToRight {
      from { left: -200px; }
      to { left: 110vw; }
    }
  </style>
</head>
<body>
  <img id="matikanne" src="matikanne.gif" alt="matikanne">

  <div id="counter">0</div>
  <button onclick="spawnChibi()">YadaYadaDesu!</button>

  <script>
    let count = 0;

    function spawnChibi() {
      const sound = new Audio('yadayadadesu.mp3');
      sound.play();

      count++;
      document.getElementById('counter').textContent = count;

      const chibi = document.createElement('img');
      chibi.src = 'chibi.png';
      chibi.className = 'chibi';

      const fromRight = Math.random() < 0.5;
      const randomTop = Math.random() * (window.innerHeight - 150);
      const duration = 1 + Math.random() * 1;

      chibi.style.top = randomTop + 'px';
      chibi.style.animationDuration = duration + 's';

      if (fromRight) {
        chibi.style.right = '-200px';
        chibi.style.animationName = 'rightToLeft';
        chibi.style.transform = 'scaleX(1)';
      } else {
        chibi.style.left = '-200px';
        chibi.style.animationName = 'leftToRight';
        chibi.style.transform = 'scaleX(-1)';
      }

      document.body.appendChild(chibi);
      setTimeout(() => chibi.remove(), duration * 1000);
    }
  </script>

</body>
</html>
