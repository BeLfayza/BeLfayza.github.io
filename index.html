<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projek Aneh2</title>
    <link rel="icon" type="image/jpg" href="https://avatars.githubusercontent.com/u/98310665">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0b0c10;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1b1c1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            z-index: 100;
            transition: background-color 0.3s ease;
        }

        header h1 {
            font-size: 1.8em;
            color: #00adee;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.2s ease;
        }

        nav ul li a:hover {
            color: #00adee;
            transform: translateY(-2px);
        }

        /* Wrapper konten utama */
        main {
            margin-top: 70px; /* tinggi navbar */
            flex-grow: 1;
        }

        /* Banner */
        .banner-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .banner-container img.active {
            opacity: 1;
        }

        .banner-container h2 {
            position: relative;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            font-size: 2.5em;
            border-radius: 10px;
        }

        /* Grid game */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 40px 50px;
        }

        .game-card {
            background-color: #1b1c1f;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .game-card h3 {
            padding: 10px;
            font-size: 1.2em;
            color: #00adee;
        }

        footer {
            background-color: #1b1c1f;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #777;
        }

        /* Responsif */
        @media (max-width: 1000px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .banner-container h2 {
                font-size: 1.8em;
                padding: 15px 20px;
            }

            .game-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Projek Aneh2</h1>
        <nav>
            <ul>
                <li><a href="https://github.com/BeLfayza">GitHub</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="banner-container">
            <img src="aset/banner.png" class="active">
            <img src="aset/banner1.png">
            <img src="aset/banner2.png">
            <img src="aset/banner3.png">
            <h2>Gak reti meh di isi opo</h2>
        </div>

        <section class="game-grid" id="games">
            <div class="game-card" data-link="https://belfayza.github.io/yadayadadesu/">
                <img src="aset/thumbnail/mambo.png" alt="yadayadadesu">
                <h3>YadaYadaDesu!</h3>
            </div>
            <div class="game-card" data-link="https://belfayza.github.io/snake-eater/">
                <img src="aset/thumbnail/snake.png" alt="snake-eater">
                <h3>SnakeEater</h3>
            </div>
            <div class="game-card" data-link="https://belfayza.github.io/snake-eater/">
                <img src="aset/thumbnail/snake.png" alt="snake-eater">
                <h3>PlaceHolder</h3>
            </div>
            <div class="game-card" data-link="https://belfayza.github.io/snake-eater/">
                <img src="aset/thumbnail/snake.png" alt="snake-eater">
                <h3>PlaceHolder</h3>
            </div>
            <div class="game-card" data-link="https://belfayza.github.io/snake-eater/">
                <img src="aset/thumbnail/snake.png" alt="snake-eater">
                <h3>PlaceHolder</h3>
            </div>
        </section>
    </main>

    <script>
        // Banner fade otomatis
        const banners = document.querySelectorAll('.banner-container img');
        let current = 0;
        setInterval(() => {
            banners[current].classList.remove('active');
            current = (current + 1) % banners.length;
            banners[current].classList.add('active');
        }, 2000);

        // Klik game-card
        const gameCards = document.querySelectorAll('.game-card');
        gameCards.forEach(card => {
            card.style.cursor = 'pointer';
            card.addEventListener('click', () => {
                const link = card.getAttribute('data-link');
                if (link) window.open(link, '_blank');
            });
        });
    </script>

</body>

</html>
