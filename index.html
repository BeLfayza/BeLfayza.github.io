<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projek Testing</title>
    <link rel="icon" type="image/jpg" href="https://avatars.githubusercontent.com/u/98310665">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0b0c10;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Navbar */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1b1c1f85;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            z-index: 100;
        }

        header h1 {
            font-size: 1.8em;
            color: #00adee;
        }

        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        nav a,
        .nav-btn {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: color 0.3s, transform 0.2s;
        }

        nav a:hover,
        .nav-btn:hover {
            color: #00adee;
            transform: translateY(-2px);
        }

        /* Wrapper konten utama */
        main {
            margin-top: 70px;
            flex-grow: 1;
        }

        /* Banner */
        .banner-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner-container img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .banner-container img.active {
            opacity: 1;
        }

        .banner-container h2 {
            position: relative;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px 40px;
            font-size: 2.5em;
            border-radius: 10px;
        }

        /* Grid game */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 40px 50px;
        }

        .game-card {
            background-color: #1b1c1f;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .game-card:hover {
            transform: scale(1.05);
        }

        .game-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .game-card h3 {
            padding: 10px;
            font-size: 1.2em;
            color: #00adee;
        }

        @media (max-width: 1000px) {
            .game-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                gap: 10px;
            }

            nav {
                gap: 10px;
            }

            .banner-container h2 {
                font-size: 1.8em;
                padding: 15px 20px;
            }

            .game-grid {
                grid-template-columns: 1fr;
            }
        }

        .explanation-container {
            padding: 60px 50px;
            text-align: center;
            background-color: #1b1c1f;
            border-radius: 10px;
            margin: 30px 50px;
        }

        .explanation-container h2 {
            font-size: 3em;
            color: #5900ff;
            margin-bottom: 20px;
        }

        .explanation-container p {
            font-size: 1.2em;
            color: #ccc;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Projek Testing</h1>
        <nav>
            <a href="https://github.com/BeLfayza">GitHub</a>
            <button class="nav-btn" id="toggle-mode">ðŸŒ™</button>
        </nav>
    </header>

    <main>
        <div class="banner-container">
            <img src="aset/banner.png" class="active">
            <img src="aset/banner1.png">
            <img src="aset/banner2.png">
            <img src="aset/banner3.png">
            <img src="aset/banner4.png">
            <img src="aset/banner5.png">
            <img src="aset/banner6.png">
            <img src="aset/banner7.png">
            <img src="aset/banner8.png">
            <img src="aset/banner9.png">
            <img src="aset/banner10.png">
            <h2>Gak reti meh di isi opo</h2>
        </div>

        <section class="explanation-container">
            <h2>What is this?</h2>
            <p>This project is a testing playground for my web experiments. You can add games, images, and more content
                here.</p>
        </section>


        <section class="game-grid" id="games">
            <div class="game-card" data-link="https://belfayza.github.io/yadayadadesu/">
                <img src="aset/thumbnail/mambo.png" alt="yadayadadesu">
                <h3>YadaYadaDesu!</h3>
            </div>
            <div class="game-card" data-link="https://belfayza.github.io/snake-eater/">
                <img src="aset/thumbnail/snake.png" alt="snake-eater">
                <h3>Snake Eater</h3>
            </div>
            <div class="game-card" data-link="#">
                <img src="aset/thumbnail/snake.png" alt="placeholder">
                <h3>PlaceHolder</h3>
            </div>
            <div class="game-card" data-link="#">
                <img src="aset/thumbnail/snake.png" alt="placeholder">
                <h3>PlaceHolder</h3>
            </div>
            <div class="game-card" data-link="#">
                <img src="aset/thumbnail/snake.png" alt="placeholder">
                <h3>PlaceHolder</h3>
            </div>
        </section>
    </main>

    <script>
        const banners = document.querySelectorAll('.banner-container img');
        let current = 0;
        setInterval(() => {
            banners[current].classList.remove('active');
            current = (current + 1) % banners.length;
            banners[current].classList.add('active');
        }, 2000);

        const gameCards = document.querySelectorAll('.game-card');
        gameCards.forEach(card => {
            card.addEventListener('click', () => {
                const link = card.getAttribute('data-link');
                if (link && link !== "#") window.open(link, '_blank');
            });
        });

        const btnMode = document.getElementById('toggle-mode');
        let darkMode = true;
        btnMode.addEventListener('click', () => {
            if (darkMode) {
                document.body.style.backgroundColor = '#f5f5f5';
                document.body.style.color = '#000';
                btnMode.textContent = 'ðŸŒž';
            } else {
                document.body.style.backgroundColor = '#0b0c10';
                document.body.style.color = '#fff';
                btnMode.textContent = 'ðŸŒ™';
            }
            darkMode = !darkMode;
        });
    </script>

</body>

</html>
